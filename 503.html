<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>503 - Service Unavailable | Haerriz Maps</title>
  <meta name="description" content="Haerriz Maps is temporarily unavailable for maintenance. We'll be back shortly.">
  <style>
    body { font-family: 'Google Sans', sans-serif; margin: 0; padding: 0; background: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .error-container { text-align: center; max-width: 500px; padding: 40px 20px; }
    .error-code { font-size: 120px; font-weight: 300; color: #fbbc04; margin: 0; }
    .error-title { font-size: 24px; color: #202124; margin: 20px 0 10px; }
    .error-message { color: #5f6368; margin-bottom: 30px; line-height: 1.5; }
    .btn { background: #4285f4; color: white; padding: 12px 24px; border: none; border-radius: 24px; text-decoration: none; display: inline-block; font-weight: 500; }
    .btn:hover { background: #3367d6; }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">503</div>
    <h1 class="error-title">Service Unavailable</h1>
    <p class="error-message">We're temporarily down for maintenance to improve your experience. We'll be back shortly with enhanced features.</p>
    <a href="/" class="btn">Refresh Page</a>
  </div>
</body>
</html>
